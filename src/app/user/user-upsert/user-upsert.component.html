<div mat-dialog-title>
    <span class="Header"><h1>User Details Form</h1></span>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        
        <div class="row">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" placeholder="Ex. Adarsh" formControlName="firstName" required="true">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Ex. Kumar" formControlName="lastName" required="true">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" placeholder="Ex. adarsh@test.com" formControlName="email" required="true">
                </mat-form-field>
                <p *ngIf="userForm?.get('email')?.hasError('invalidEmail') && userForm?.get('email')?.touched" >Invalid Email.</p>
            </div>
           
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput type="number" placeholder="Ex. 9999999999" formControlName="phone" required="true">
                </mat-form-field>
                <p *ngIf="userForm?.get('phone')?.hasError('invalidPhone') && userForm?.get('phone')?.touched">Invalid Phone.</p>
            </div>
        </div>

        <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" placeholder="Ex. Delhi" formControlName="address" required="true">
                </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
